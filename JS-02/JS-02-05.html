<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summen av tallene fra 1 til 100</title>
</head>
<body>
    <script>
        let sum = 0;
        for (let i = 0; i <= 100; i++) {
            sum += i;
        }
        document.write("Summen av tallene fra 0 til 101 er: " + sum);
    </script>
</body>
</html>
