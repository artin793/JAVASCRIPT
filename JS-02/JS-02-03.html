<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulus</title>
</head>
<body>
    <script>
        document.write("15 % 2 = " + (15 % 2) + "<br>");
        document.write("15 % 3 = " + (15 % 3) + "<br>");
        document.write("10 % 3 = " + (10 % 3) + "<br>");
        document.write("12 % 3 = " + (12 % 3) + "<br>");
        document.write("16 % 2 = " + (16 % 2) + "<br>");
    </script>
</body>
</html>
