<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum av tall</title>
</head>
<body>
    <script>
        const tall = Number(prompt("Skriv inn et tall:"));
        let sum = 0;
        for (let i = 1; i <= tall; i++) {
            sum += i;
        }
         document.write("Summen av tallene mellom 1 og " + tall + " er: " + sum);
    </script>
   
</body>
</html>
