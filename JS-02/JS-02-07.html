<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum av tall delelig med 3</title>
</head>
<body>
    <script>
        let sum = 0;
        for (let i = 1; i < 100; i++) {
            if (i % 3 === 0) {
                sum += i;
            }
        }
        document.write("Summen av alle tallene mellom 1 og 100 som er delelig med 3 er: " + sum);
    </script>
</body>
</html>
